<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>todos list</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="mt-5 p-3 border w-50 mx-auto">
        <form class="todo-form mb-3" autocomplete="off">
          <input
            class="todo-input form-control"
            type="text"
            placeholder="to do"
            required
          />
        </form>
        <div class="d-flex justify-content-between mb-3">
          <button class="all-btn btn btn-light" type="button">
            All: <span class="all-count"></span>
          </button>

          <button class="completed-btn btn btn-light" type="button">
            Complated: <span class="complated-count"></span>
          </button>

          <button class="uncompleted-btn btn btn-light" type="button">
            Uncompleted: <span class="uncomplated-count"></span>
          </button>

          <button class="clear-btn btn btn-danger" type="button">
            Clear <span class="all-count"></span>
          </button>
        </div>
        <ul class="todo-list list-group mb-4"></ul>
      </div>
    </div>

    <!-- Templates -->
    <template id="todo-item--template">
      <li class="todo-item d-flex justify-content-between align-items-center">
        <div>
          <input class="todo-input-complete" id="complated" type="checkbox" />
          <span class="todo-item-complete-text"></span>
        </div>

        <button class="todo-item-delete-btn btn btn-primary mb-3">
          Delete
        </button>
      </li>
    </template>

    <script src="./main.js"></script>
  </body>
</html>
